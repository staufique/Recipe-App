<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe app</h1>
            <form>
                <input type="text" placeholder="Search for Recipies" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipie-container">
                <h2>Search your Favourite Recipes</h2>
            </div>
            <div class="recipie-details">
                <button type="button" class="recipie-close-btn">
                    <i class="fa fa-xmark"></i>
                </button>
                <div class="recipie-details-content">

                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/73c3637348.js" crossorigin="anonymous"></script>
</body>
</html>
